<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="sass/main.min.css" rel="stylesheet" />
		<link rel="icon" href="https://img.icons8.com/doodle/48/000000/grass.png" />
		<title>Gardenly | Contact</title>
	</head>
	<body>
		<header>
			<nav class="nav">
				<a class="nav-link" href="index.html"> Home </a>
				<a class="nav-link active-page" href="contact.html" aria-current="page">
					Contact
				</a>
				<a class="nav-link" href="about.html"> About Us </a>
			</nav>
		</header>
	</body>
	<main>
		<form id="contact-form" action="sent.html">
			<h2>Send us a message</h2>

			<label for="email" class="form-label">Email:</label> <br />
			<input
				type="email"
				name="email"
				id="email"
				class="form-control"
				placeholder="name@example.com" />
			<br />

			<label for="comment" class="form-label">
				Your message (max lenght 512):
			</label>
			<br />
			<textarea
				name="comment"
				id="comment"
				rows="6"
				maxlength="512"
				class="form-control"></textarea>
			<br />

			<span id="error"></span>
			<br />

			<input
				class="btn btn-light g-recaptcha"
				type="submit"
				name="submit"
				data-sitekey="6LcSUPQpAAAAAKYRGPRzx4H1Dj_zcV5H5vnNeJv5"
				data-callback="validateForm"
				data-action="submit" />
		</form>
	</main>
	<footer class="footer">
		<div class="row">
			<section class="col-md">
				<h3>Contact</h3>
				<a
					href="tel:+00 000 0000-0000"
					rel="noopener noreferrer"
					target="_blank">
					+00 000 0000-0000
				</a>
				<br />
				<a
					href="mailto:example@gmail.com"
					rel="noopener noreferrer"
					target="_blank">
					email
				</a>
			</section>
			<section class="col-md">
				<h3>Follow</h3>
				<div class="follow-icons">
					<a
						href="https://instagram.com"
						rel="noopener noreferrer"
						target="_blank">
						<i class="bi bi-instagram"></i>
					</a>
					<a
						href="https://facebook.com"
						rel="noopener noreferrer"
						target="_blank">
						<i class="bi bi-facebook"></i>
					</a>
					<a href="web.whatsapp.com" rel="noopener noreferrer" target="_blank">
						<i class="bi bi-whatsapp"></i>
					</a>
					<a
						href="https://youtube.com"
						rel="noopener noreferrer"
						target="_blank">
						<i class="bi bi-youtube"></i>
					</a>
				</div>
			</section>
			<section class="col-md">
				<h3>About</h3>
				<a href="about.html">Who we are?</a>
			</section>
		</div>
		<section class="legal-info">
			<a href="#">Privacy policy</a>
			<p>|</p>
			<a href="#">Terms of service</a>
		</section>
	</footer>
	<script src="./scripts/form-validation.js"></script>
	<script src="https://www.google.com/recaptcha/api.js"></script>
</html>
